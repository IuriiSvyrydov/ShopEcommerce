<div class="page">
  <div class="card">

    <h1 class="title">Password assistance</h1>

    <p class="description">
      Enter the email address or mobile phone number associated with your account.
    </p>

    <label class="label">Email or mobile phone number</label>

    <input
      type="text"
      [(ngModel)]="email"
      class="input"
    />

    <button
      class="button"
      (click)="submit()"
      [disabled]="loading()"
    >
      {{ loading() ? 'Sendingâ€¦' : 'Continue' }}
    </button>

    <p *ngIf="message()" class="message">
      {{ message() }}
    </p>

    <hr class="divider" />

    <p class="help">
      Has your email or mobile number changed?
      <a routerLink="/auth/register">Create a new account</a>
    </p>

    <p class="help">
      Remembered your password?
      <a routerLink="/auth/login">Sign in</a>
    </p>

  </div>
</div>
