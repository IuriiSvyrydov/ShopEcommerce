<div class="auth">
  <form class="auth__card" (ngSubmit)="submit()">

    <h1>Create account</h1>

    <label>
      First name
      <input [(ngModel)]="model.firstName" name="firstName" required />
    </label>

    <label>
      Last name
      <input [(ngModel)]="model.lastName" name="lastName" required />
    </label>

    <label>
      Email
      <input [(ngModel)]="model.email" name="email" type="email" required />
    </label>

    <label>
      Password
      <input [(ngModel)]="model.password" name="password" type="password" required minlength="6" />
    </label>

    <button [disabled]="loading">
      {{ loading ? 'Creating account...' : 'Create your Amazon account' }}
    </button>

    <p class="error" *ngIf="error">{{ error }}</p>

    <p class="auth__switch">
      Already have an account?
      <a routerLink="/auth/login">Sign in</a>
    </p>

  </form>
</div>
