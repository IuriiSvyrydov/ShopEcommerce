@if (product(); as  p) {
  <nav class="breadcrumb">
    <a routerLink="['/']">Home</a>
    <span class="separator">></span>
    <a routerLink="['/store']">Store</a>
    <span class="separator">></span>
    <span >{{p.name}}</span>

  </nav>
}
@if(product(); as p){
  <div class="details">
    <div class="details-image">
      <img [src]="'assets/'+p.imageFile" alt="{{p.name}}"/>
    </div>
    <div class="details-info">
      <h2>{{p.name}}</h2>
      <p class="brand"> {{p.brand?.name}}-{{p.type.name || 'Unknown Type'}}</p>
      <p class="price">{{convertedPrice()}} {{currency()}}</p>
      <p class="desc">{{p.description}}</p>
      <div class="actions">
        <button class="btn-cart" (click)="addToCart(p)"><i class="fa fa-shopping-cart"></i> Add to Cart</button>
        <button class="btn-buy"><i class="fa fa-shopping-cart"></i> Buy Now</button>
      </div>
    </div>

  </div>
}
<div class="back-button">
  <a [routerLink]="['/store']" class="btn-back"><i class="fa fa-arrow-left"></i> Back to Store</a>
</div>
